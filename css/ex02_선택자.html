<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
    *{} : 전체 선택자 = 모든 요소(element) 선택 */
        * {
            color: navajowhite;
        }

        /* 
    태그{} : 태그 선택자 = 태그명으로 선택자를 지정  */
        h1 {
            color: chartreuse
        }

        /*
    .class{} : 클래스 선택자 = 중복가능, 클래스 속성의 이름으로 선택자를 지정 */
        .one {
            color: crimson;
        }
    /*
    #id{} : 아이디 선택자 = 중복불가, id 속성의 이름으로 선택자를 지정, 고유한 디자인에 사용 */
        #two{
            color :coral
        }
    </style>




</head>

<body>
    <h1> 나를 행복하게 하는 것</h1>

    <ul>
        <li class="one"> 가족 </li>
        <li id="two"> 여자친구 </li>
        <li class="one"> 강아지들 </li>
    </ul>

</body>

</html>
