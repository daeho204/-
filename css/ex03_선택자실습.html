<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: '궁서';
            /* background-color 는 style, body에 둘다 사용가능 */
            background-color: beige;
            text-align: center;
        }

        .fruit {

            color: orange;

        }

        .veg {
            color: green;
        }

        #nut {
            columns: chocolate;
        }
    </style>
</head>

<body>
    <h3>공복에 좋은 음식</h3>
    <!-- 
        p.class이름 + enter 클래스명 가진 p 생성
        p#id이름 + enter id명을 가진 p 생성
     -->
    <p class="fruit"> 사과</p>
    <p class="fruit"> 블루베리</p>
    <p class="veg"> 양배추</p>
    <p class="veg"> 감자</p>
    <p class="veg"> 당근</p>
    <p id="nut">견과류</p>


</body>

</html>
