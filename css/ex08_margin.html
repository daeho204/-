<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: rgb(206, 11, 11);
            color: white;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            /* 테두리 기준 바깥쪽 여백 */

            /* body tag 의 margin기본값 : 8px */
            margin-left: 0px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h3>예제</h3>
    <div id="box1">내용</div>
</body>
</html>
