<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* padding */
        /* 테두리를 기준으로 안쪽 여백을 지정해주는 속성
           테두리와 내용(content) 사이의 여백  */
        #box{
            width: 100px;
            height: 100px;
            background-color: aliceblue;
            padding : 30px;
        }
    </style>
</head>
<body>
    
    <h3>padding예제</h3>
    <div id="box">
        <span>오늘은 집에가서 점심을 먹었는데 맛없었어요...zz</span>
    </div>
</body>
</html>
