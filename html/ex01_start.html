<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요
    <!-- 
        라이브 서버 실행 : Alt + L + O 
     -->
     <h1> h1 tag</h1>
     <h2> h2 tag</h2>
     <h3> h3 tag</h3>
     <h4> h4 tag</h4>
     <h5> h5 tag</h5>
     <h6> h6 tag</h6>

     <!-- 
        <p>tag : 개행 필요할때 (println)
        <span>tag : 개행 없이 쓸 떄 (print)
        <span>은 일반 텍스트와 달리 스타일 지정이 가능하고 특정 요소에 접근이 가능하다

        <br>tag : 개행시켜줌 , 닫는 태그 불필요, 한번당 enter 1회
             -->
     <p> p tag test  </p>
     <p> test  </p>
     <p> test  t is for live test</p>
     <span> span tag test  <br> br test <br> test </span>
     <span> test </span>
     <span> test </span> <br>
    
     <!-- 
        <b>tag : 시각적 의미 강조
        <strong>tag : 시각 + 실질적 의미의 강조
      -->
     <b> b tag test</b><br>
     <strong> strong tag test</strong><br>
     <b> 공지사항 </b><br>
     <span> 등원 시간은 8시 50분까지입니다. </span>
     <br>
     <span> 이 좌석은</span>
     <strong> 노약자, 어린이, 임산부만</strong>
     <span> 이용가능합니다.</span><br>

    

</body>
</html>
