<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
        리스트 태그
        1. <ul>tag : 번호 없는 목록  ul = unordered llist
        2. <ol>tag : 번호 있는 목록, ol = ordered list
        3. <li>tag : 목록을 만들 떄 공통적으로 사용하는 태그

        리스트 공간은 <ul>, <ol> tag 로 설정
        리스트 안의 데이터는 무조건 <li>tag로 설정
      -->

            
      <ol> ol list test
        <li> li test 1</li>
        <li> li test 2</li>
        <li> li test 3</li>
      </ol>
      <ul> ul list test
        <li> li test 1</li>
        <li> li test 2</li>
        <li> li test 3</li>
      </ul>

      <h1> 대호팀</h1>
      <ul> 
        <!-- li * 5 -->
        <li>김대호</li>
        <li>정현석</li>
        <li>고채린</li>
        <li>주신혁</li>
        <li>이주형</li>
      </ul>

   

</body>
</html>
