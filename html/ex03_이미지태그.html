<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img tag
        src = '이미지주소' (절대경로/상대경로)
        alt = '이미지 오류시 불러올 텍스트' 
        width, height = '가로길이', '세로길이'
        border = '이미지테두리'

        
     -->
     <!-- 절대경로
        - 특정 파일/웹페이지가 가진 고유한 경로(외부자료)
     -->
    <img src="https://d1bg8rd1h4dvdb.cloudfront.net/upload/imgServer/storypick/editor/2019082810235260238.jpg" 
    alt="고냥이두마리" width = "800px" height = "750px" border = '10px'>
    <br>

    <!-- 상대경로
        - 특정 위치를 기준으로 파일을 찾는 경로(내부자료)
        같은 폴더면 ./
        하나 상위폴더면 ../
        두개 상위폴더면 ../../
    -->
    <img src="../images/catimage1.jpg" alt="고양이이미지" width="400">


</body>
</html>
