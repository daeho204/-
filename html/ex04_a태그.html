<body>
    <!-- a tag
        - 클릭했을 때 특정 문서로 이동 (hyper text)

        속성

        - 주소 사용법은 이미지태그랑 동일함
     -->
    <a href="./ex03_이미지태그.html">이미지창으로 고고></a>
    <!-- 리스트 형식도 가능 -->
    <a href="">
        <ol>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
    </a>

    <a href="https://www.naver.com"> <img src="../images/네이버.jpg" alt="" width = "50px"></a>
    <a href="https://www.google.com"> <img src="../images/google.png" alt="" width = "100px"></a>
</body>
</html>
