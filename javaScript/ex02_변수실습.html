<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //문제
        //- 사용자가 정보를 입력하면 console에서 출력하는 프로그램을 구현
        //- 변수, prompt(), console.log() 사용
        let name = prompt('이름을 입력해주세요: ');
        let fruit = prompt('좋아하는 과일은 부엇인가요?')
        console.log('제 이름은 ' , name, '이고 좋아하는 과일은 ', fruit , '입니다.')
        
        //출력문이 복잡할때는 템플릿 연산자를 사용
        // 백틱(``)사용, 변수를 넣을때는 ${변수이름}
        console.log(`제 이름은 ${name}이고, 좋아하는 과일은 ${fruit}입니다.`)

        
    </script>
</body>
</html>
