<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let str = '졸지마';
        let num = 123;
        console.log(str, num);

        let str1 = prompt('좋아하는 숫자: ');
        console.log(Number(str1));

        //문자열 => 숫자
        let num1 = '5';
        console.log('변환전: ', num1);
        console.log('변환 후: ', parseInt(num1), typeof(parseInt(num1))); 
        //pareFloat, parseInt, Number 모두 정수형태로 나옴 (type : Number)

        let num2 = '이백칠십';
        console.log(Number(num2), typeof(Number(num2)));
        //숫자데이터가 아닌것을 변환할 경우 NaN(Not a Number)값이 나옴 -> 올바른 데이터를 입력했는지 체크!


        //예제
        //사용자에게 두개의 숫자를 입력받고 두 수를 더한결과를 출력

        let num4 = prompt('첫번째 숫자 입력>>'); 
        let num5 = prompt('두번째 숫자 입력>>');
        let result = parseInt(num4) + parseInt(num5);
        console.log('두 수의 합은>> ' , result);

    </script>
    
</body>
</html>
