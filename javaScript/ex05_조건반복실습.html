<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //1 - 100 숫자를 뽑아준다 : Math.random()*원하는갯수+시작숫자

        let ranNum = parseInt(Math.random()*100+1);
        console.log(ranNum);

        // 사용자에게 숫자를 입력받는다(정답을 맞출 때 까지)
        
        while(true){
            let answer = parseInt(prompt("정답을 맞춰보세요 >> "));
            if(answer == ranNum){
                document.write("정답입니다!");
                break;
            }
            else if(answer > ranNum){
                alert("더 작은 수를 입력해주세요");
               // console.log("더 작은 수를 입력해주세요");
            }else if(answer < ranNum){
                alert("더 큰 수를 입력해주세요");
              //  console.log("더 큰 수를 입력해주세요");
            }else{
                alert("잘못입력했어요")
            }
            
        }

        

       
        
    </script>
</body>
</html>
