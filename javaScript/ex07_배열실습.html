    <script>
        /* 1-100중 5개의 랜덤한 수를 배열에 저장 후 가장 큰 수 출력
        1. 가장 큰 수를 담을 변수 정의
        2. 5개의 랜덤 숫자를 만들어 배열에 저장
        3. 배열 내 데이터를 비교해서 가장 큰 숫자를 변수에 저장
        4. 결과 출력
        */
        let numlist = [];
        // let temp = 0;
        for (let index = 0; index < 5; index++) {
            numlist.push(parseInt(Math.random()*100+1));
        }
        console.log(numlist);
        // 내림차순으로 정렬해서 0번째 인덱스 가져오기
        for (let i = 0; i < numlist.length; i++) {
            for (let j = i; j < numlist.length; j++) {
                if(numlist[i]>numlist[j]){
                    temp = numlist[i];
                    numlist[i] = numlist[j];
                    numlist[j] = temp;
                }
                
            }

        }
        console.log(numlist);
        console.log(`${numlist}에서 가장 큰 수는 ${numlist[0]}입니다.`)


        // 정렬안하고 큰 값만 가져오기
        let max = 0;

        for (let i = 0; i < numlist.length; i++) {
            if(max<numlist[i]){
                max = numlist[i];
            }
        }
        console.log(numlist)
        console.log(max);
