<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체의 구조 : { key : value, key: value ...}
        // key : 객체의 property(속성) - 문자열로 표현하거나 생략
        // value : property의 값 - 기본자료형, 객체타입데이터, 함수

        // 사용자정의객체 : 사용자가 직접 기능을 정의한 객체
        // 객체선언 : {}
        let person = { 
            'name' : 'daeho',
            'age' : 28,
            'gender' : 'male',
            'info' : function(){
                // person 객체에서 이름을 출력
                console.log(person.name);
                // person 객체의 데이터 출력
                console.log(person.name, person.age, person.gender);
            }


        }
        person.age = 21;
        console.log(person.info());
    </script>
</body>
</html>
