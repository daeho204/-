<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1">0</h1>
    <button id="like"> 좋아요! 😊 </button>
    <button id="dislike"> 싫어요! 😢 </button>
    <script>
        /*좋아요 싫어요 만들기
        1. 좋아요 버튼 클릭 시, h1의 숫자 1증가
        2. 싫어요 버튼 클릭 시, h1의 숫자 1 감소

        h1 안의 값이 연산가능한지 확인해야함

        조건1. 숫자는 음수일 수 없다
        조건2. h1 꾸미기 : 이모티콘 넣기

        좋아요 버튼 클릭 시 h1의 content에 +1 작업을 하고 연산된 값을 다시 대입
        */
        let like = document.getElementById('like');
        // let like = document.getElementsByTagName('button')[0];
        let dislike = document.getElementById('dislike');
        let h1tag = document.getElementById('h1');

        like.addEventListener('click', function () {

            console.log(h1tag);
            console.log(h1tag.innerHTML);
            h1tag.innerHTML = (Number(h1tag.innerHTML) + 1) ;
            h1tag.innerHTML = parseInt(h1tag.innerHTML) + 1 + "💔" ;
            // parseInt 는 문자열이 뒤에 붙어도 앞에 숫자만 들고옴. 그래서 하트가 붙은상태로 저장되어도 반환은 정수만해서 다시 하트 붙이기 가능.


        })
        dislike.addEventListener('click', function () {
            if (h1tag.innerHTML > 0) {
                h1tag.innerHTML = Number(h1tag.innerHTML) - 1;
            }
        })




    </script>
</body>

</html>
