<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 {
            width: 200px;
            height: 200px;

        }
    </style>
</head>

<body>
    <input id="input_val" type="text">
    <button> 변신 </button><br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcJovNtxEWV3tCWvljT-CY3yy6osddoRZh5Q&usqp=CAU"
        alt="" id="img1">
    <script>
        //버튼을 클릭하면 이미지와 크기를 변경시킨다.
        //크기는 200 X 200 -> 100 X 100 사이즈로 변경
        let input_val = document.getElementById("input_val")
        let img1 = document.getElementById("img1");
        let btn1 = document.getElementsByTagName('button')[0];
        let btn2 = document.getElementsByTagName('button')[1];

        btn1.addEventListener("click", function () {
            if (input_val.value == '눈알') {
                img1.style.width = "100px";
                img1.style.height = "100px";
                img1.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSePa8mL6Zy5wV8aRYYvcFxDpZ5H3sF4RQ9Kg&usqp=CAU"
            }
            else{
                alert("그러면 사진 안바뀌는데~");
            }

        })
        btn2.addEventListener("click", function () {
            console.log(img1.getAttribute);
            // img1.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcJovNtxEWV3tCWvljT-CY3yy6osddoRZh5Q&usqp=CAU";

        })

    </script>
</body>

</html>
